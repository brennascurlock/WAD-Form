<!DOCTYPE html>
<html>
  <head>
  <title>Log-in Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    Log in with your email address and password.
<form> 
  <ul> 
    <li><label for="email">Email address</label>
    <input id="email" name="email" type="email" required /></li>
    <li><label for="pass">Password</label>
    <input id="pass" name="pass" type="password" required /></li>
    <li><input id="submit" type="submit" value="Submit"  /></li>
  </ul>
</form>
  </body>
</html>
